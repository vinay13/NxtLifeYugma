<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>name: {{name}}</ion-list>
  <ion-list>emailId: {{emailId}}</ion-list>
  <ion-list>contactNo: {{contactNo}}</ion-list>
  <ion-list>id: {{id}}</ion-list>
  <ion-list>nickname: {{nickname}}</ion-list>
  <ion-list>students: <ion-item  *ngFor="let a of students">{{a.name}} - {{a.standardId}}</ion-item></ion-list>
  <button ion-button type="button" (click)="logoutActionSheet()" class="otpBtn">Logout</button>
</ion-content>
