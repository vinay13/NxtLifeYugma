<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Complaints</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-avatar-page">
  <ion-list>
    <ion-item-sliding *ngFor="let complaint of complaints" #slidingItem>
      <ion-item (click)="viewComplaint(complaint)">
        <h3><b>{{complaint.title}}</b></h3>
        <p>{{complaint.description}}</p>
        <ion-note item-right>{{complaint.createdAt | amTimeAgo}}</ion-note>
        <ion-note item-right>{{complaint.statusName}}</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="showPrompt(slidingItem)">
          <ion-icon name="md-close"></ion-icon>
          Close
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab (click)="open()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
